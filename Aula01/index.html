<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* Estilos para a modal */
        #modal {
            display: none; /* Ocultar a modal por padrão */
            position: fixed; /* Fixar a modal na tela */
            z-index: 1; /* Colocar a modal em cima de outros elementos */
            left: 0;
            top: 0;
            width: 100%; /* Ocupar toda a largura da tela */
            height: 100%; /* Ocupar toda a altura da tela */
            overflow: auto; /* Adicionar barra de rolagem se o conteúdo exceder a altura da tela */
            background-color: rgba(0,0,0,0.4); /* Adicionar cor de fundo semi-transparente */
        }
    
        /* Estilos para o conteúdo da modal */
        .modal-content {
            background-color: #fefefe; /* Adicionar cor de fundo branca */
            margin: 15% auto; /* Centralizar a modal na tela */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Definir largura da modal */
        }
    
        /* Estilos para o botão de fechar */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
    
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    
    <!-- Botão para abrir a modal -->
    <button id="openModalBtn">Abrir Modal</button>
    
    <!-- Modal -->
    <div id="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Insira seus dados</h2>
        <form>
          <label>Nome:</label>
          <input type="text" id="nameInput"><br>
          <label>Idade:</label>
          <input type="number" id="ageInput"><br>
          <button id="submitDataBtn">Enviar</button>
        </form>
      </div>
    </div>
    
    <script>
      // Selecionando os elementos do HTML
      const openModalBtn = document.getElementById("openModalBtn");
      const modal = document.getElementById("modal");
      const closeModalBtn = document.getElementsByClassName("close")[0];
      const submitDataBtn = document.getElementById("submitDataBtn");
      const nameInput = document.getElementById("nameInput");
      const ageInput = document.getElementById("ageInput");
    
      // Adicionando um evento de clique ao botão "Abrir Modal
      openModalBtn.addEventListener("click", function() {
    modal.style.display = "block";
  });

  // Adicionando um evento de clique ao botão "Fechar Modal"
  closeModalBtn.addEventListener("click", function() {
    modal.style.display = "none";
  });

  // Adicionando um evento de clique ao botão "Enviar Dados"
  submitDataBtn.addEventListener("click", function(event) {
    event.preventDefault();
    const name = nameInput.value;
    const age = ageInput.value;
    console.log("Nome: " + name);
    console.log("Idade: " + age);
    modal.style.display = "none";
  });
</script>
    
</body>
</html>
